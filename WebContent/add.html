<!DOCTYPE html>
<html>
<head>
	<title>Add to Inventory</title>
</head>
<body>
	<h2>Add Weapon to Inventory</h2>
	
	<form action="addInventory.do" method="POST">
		<input type="text" placeholder="Weapon Name" name="name"/><br>
		<input type="text" placeholder="Base Damage" name="attackRating"/><br>
		<input type="text" placeholder="Damage Type" name="damageType"/><br>
		<input type="text" placeholder="Weapon Class" name="weaponClass"/><br>
		<input type="text" placeholder="Strength Requirement" name="strengthReq"/><br>
		<input type="text" placeholder="Dexterity Requirement" name="dexReq"/><br>
		<input type="text" placeholder="Magic Requirement" name="magicReq"/><br>
		<br>
		<input type="submit" value="Add to Inventory"/>
	</form>

</body>
</html>
